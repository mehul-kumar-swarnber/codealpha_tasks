<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly - Register</title>
  <link rel="shortcut icon" href="assets/logo/ChatGPT_Image_Jul_6__2025__12_17_50_PM-removebg-preview.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e9f0f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2d3e50;
    }

    .register-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow:
        0 0 12px rgba(91, 138, 214, 0.3),
        0 0 20px rgba(91, 138, 214, 0.2),
        0 0 30px rgba(91, 138, 214, 0.1);
      transition: box-shadow 0.3s ease;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #3a4e66;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #cfd8e3;
      border-radius: 8px;
      background-color: #f9fbfd;
      font-size: 15px;
      color: #2d3e50;
    }

    input:focus {
      outline: none;
      border-color: #7ca7d9;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #5b8ad6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4976bd;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Register</button>
  </div>

  <script>
    function register() {
      fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      })
        .then(res => {
          if (res.ok) {
            alert('Registered successfully! Now login.');
            window.location.href = 'index.html';
          } else {
            alert('Registration failed');
          }
        });
    }
  </script>
</body>

</html>
